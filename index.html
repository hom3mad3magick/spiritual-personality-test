<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Spiritual Personality Profile Test (CSPPT)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comprehensive Spiritual Personality Profile Test (CSPPT)</h1>
        <form id="personality-test">
            <!-- Self-Worth (8 questions) -->
            <div class="question">
                <label>1. Imagine a close friend gives you a heartfelt compliment about your achievements. How do you feel?</label>
                <select name="q1">
                    <option value="6">Extremely proud and deserving</option>
                    <option value="5">Happy and confident</option>
                    <option value="4">Happy, but slightly undeserving</option>
                    <option value="3">Indifferent but unsure if I deserve it</option>
                    <option value="2">Uncomfortable and doubt I deserve it</option>
                    <option value="1">Completely undeserving and dismissive</option>
                </select>
            </div>
            <div class="question">
                <label>2. You have to make a significant decision about your career. How confident are you in your decision-making?</label>
                <select name="q2">
                    <option value="6">I trust my decision completely</option>
                    <option value="5">I trust my decision but seek reassurance</option>
                    <option value="4">I feel unsure and often second-guess myself</option>
                    <option value="3">I doubt my decision and often regret it</option>
                    <option value="2">I rely heavily on others to decide for me</option>
                    <option value="1">I avoid making decisions</option>
                </select>
            </div>
            <div class="question">
                <label>3. How do you feel when someone expresses their love and appreciation for you?</label>
                <select name="q3">
                    <option value="6">I feel fully worthy and accept it wholeheartedly</option>
                    <option value="5">I appreciate it but feel slightly unworthy</option>
                    <option value="4">I find it hard to believe and feel unworthy</option>
                    <option value="3">I reject or doubt their feelings</option>
                    <option value="2">I feel embarrassed and try to change the subject</option>
                    <option value="1">I avoid situations where this might happen</option>
                </select>
            </div>
            <div class="question">
                <label>4. When you achieve a personal goal, how do you perceive your accomplishment?</label>
                <select name="q4">
                    <option value="6">I feel extremely proud and share my success</option>
                    <option value="5">I feel proud and content</option>
                    <option value="4">I feel happy but quickly move to the next goal</option>
                    <option value="3">I feel neutral and don't dwell on it</option>
                    <option value="2">I feel it wasn't that significant</option>
                    <option value="1">I feel it was a fluke or luck</option>
                </select>
            </div>
            <div class="question">
                <label>5. How do you react when faced with a new and challenging task at work?</label>
                <select name="q5">
                    <option value="6">I feel excited and confident I will do great</option>
                    <option value="5">I feel ready and prepared to give my best</option>
                    <option value="4">I feel slightly nervous but willing to try</option>
                    <option value="3">I feel apprehensive and unsure of my abilities</option>
                    <option value="2">I feel anxious and doubt my capabilities</option>
                    <option value="1">I feel overwhelmed and avoid the task</option>
                </select>
            </div>
            <div class="question">
                <label>6. When you look in the mirror, how do you feel about yourself?</label>
                <select name="q6">
                    <option value="6">I feel very confident and appreciate my appearance</option>
                    <option value="5">I feel confident and generally happy with how I look</option>
                    <option value="4">I feel okay but notice flaws</option>
                    <option value="3">I feel critical of my appearance</option>
                    <option value="2">I feel unhappy and avoid looking in the mirror</option>
                    <option value="1">I feel very negative and disgust myself</option>
                </select>
            </div>
            <div class="question">
                <label>7. How do you feel about your ability to achieve long-term goals?</label>
                <select name="q7">
                    <option value="6">Extremely confident and proactive</option>
                    <option value="5">Confident and motivated</option>
                    <option value="4">Somewhat confident but with occasional doubts</option>
                    <option value="3">Often doubtful and unsure</option>
                    <option value="2">Pessimistic and lacking confidence</option>
                    <option value="1">Very doubtful and avoid setting long-term goals</option>
                </select>
            </div>
            <div class="question">
                <label>8. How do you respond to constructive criticism?</label>
                <select name="q8">
                    <option value="6">I take it positively and use it to improve</option>
                    <option value="5">I accept it and consider how to use it</option>
                    <option value="4">I feel slightly defensive but try to apply it</option>
                    <option value="3">I feel defensive and struggle to accept it</option>
                    <option value="2">I feel hurt and tend to ignore it</option>
                    <option value="1">I feel very upset and avoid receiving feedback</option>
                </select>
            </div>

            <!-- Resilience (8 questions) -->
            <div class="question">
                <label>9. You encounter a major setback in a project. How do you react?</label>
                <select name="q9">
                    <option value="6">I feel determined to overcome it and move forward</option>
                    <option value="5">I feel upset but try to find a way through</option>
                    <option value="4">I feel discouraged and struggle to continue</option>
                    <option value="3">I feel defeated and consider giving up</option>
                    <option value="2">I try to find a way out of the project</option>
                    <option value="1">I ignore it and hope it resolves itself</option>
                </select>
            </div>
            <div class="question">
                <label>10. How hopeful are you about achieving your long-term goals?</label>
                <select name="q10">
                    <option value="6">I am very hopeful and optimistic</option>
                    <option value="5">I am hopeful but sometimes worry</option>
                    <option value="4">I have doubts about my chances</option>
                    <option value="3">I feel pessimistic and lack hope</option>
                    <option value="2">I rely on external validation to feel hopeful</option>
                    <option value="1">I often give up my goals</option>
                </select>
            </div>
            <div class="question">
                <label>11. You are given a new challenging project at work. How confident are you that you will succeed?</label>
                <select name="q11">
                    <option value="6">I am very confident and eager to start</option>
                    <option value="5">I am confident but have some concerns</option>
                    <option value="4">I have significant doubts about my success</option>
                    <option value="3">I feel I will likely fail and feel anxious</option>
                    <option value="2">I seek constant reassurance from others</option>
                    <option value="1">I avoid taking on challenging projects</option>
                </select>
            </div>
            <div class="question">
                <label>12. How do you feel about trying new and difficult activities?</label>
                <select name="q12">
                    <option value="6">Very excited and motivated</option>
                    <option value="5">Motivated but slightly apprehensive</option>
                    <option value="4">Willing but nervous</option>
                    <option value="3">Reluctant and anxious</option>
                    <option value="2">Very hesitant and often avoid them</option>
                    <option value="1">Completely avoid trying new activities</option>
                </select>
            </div>
            <div class="question">
                <label>13. When you experience a personal failure, how do you handle it?</label>
                <select name="q13">
                                        <option value="6">I use it as motivation for the future</option>
                    <option value="5">I feel upset but look for lessons</option>
                    <option value="4">I feel discouraged but try to move on</option>
                    <option value="3">I feel very down and dwell on it</option>
                    <option value="2">I feel it confirms my fears about myself</option>
                    <option value="1">I avoid thinking about it and distract myself</option>
                </select>
            </div>
            <div class="question">
                <label>14. How do you cope with unexpected changes in your plans?</label>
                <select name="q14">
                    <option value="6">Adapt quickly and find new solutions</option>
                    <option value="5">Feel slightly stressed but manage to adapt</option>
                    <option value="4">Feel stressed but eventually find a way</option>
                    <option value="3">Feel very stressed and struggle to adapt</option>
                    <option value="2">Feel overwhelmed and need significant help</option>
                    <option value="1">Feel paralyzed and unable to cope</option>
                </select>
            </div>
            <div class="question">
                <label>15. How do you feel about taking risks?</label>
                <select name="q15">
                    <option value="6">Very comfortable and excited</option>
                    <option value="5">Comfortable but slightly cautious</option>
                    <option value="4">Nervous but willing to try</option>
                    <option value="3">Anxious and hesitant</option>
                    <option value="2">Very anxious and prefer to avoid risks</option>
                    <option value="1">Completely avoid taking risks</option>
                </select>
            </div>
            <div class="question">
                <label>16. How do you handle criticism and setbacks from others?</label>
                <select name="q16">
                    <option value="6">Take it in stride and use it constructively</option>
                    <option value="5">Accept it but feel slightly hurt</option>
                    <option value="4">Feel discouraged but try to learn</option>
                    <option value="3">Feel very hurt and struggle to move on</option>
                    <option value="2">Feel demoralized and question my abilities</option>
                    <option value="1">Feel deeply affected and avoid further attempts</option>
                </select>
            </div>

            <!-- Flexibility (7 questions) -->
            <div class="question">
                <label>17. How do you react when a major change occurs in your life?</label>
                <select name="q17">
                    <option value="6">I embrace it and adapt quickly</option>
                    <option value="5">I accept it but take time to adjust</option>
                    <option value="4">I feel stressed and resistant to the change</option>
                    <option value="3">I feel overwhelmed and struggle to cope</option>
                    <option value="2">I fear change and dwell on the negative possibilities</option>
                    <option value="1">I avoid dealing with the change altogether</option>
                </select>
            </div>
            <div class="question">
                <label>18. How do you feel in competitive situations, such as sports or work performance?</label>
                <select name="q18">
                    <option value="6">I thrive and enjoy the competition</option>
                    <option value="5">I participate but feel moderate pressure</option>
                    <option value="4">I feel anxious and prefer to avoid competition</option>
                    <option value="3">I feel indifferent about competition</option>
                    <option value="2">I feel stressed and avoid competitive situations</option>
                    <option value="1">I strongly dislike and fear competition</option>
                </select>
            </div>
            <div class="question">
                <label>19. How do you handle changes in your routine?</label>
                <select name="q19">
                    <option value="6">Embrace them and adjust easily</option>
                    <option value="5">Accept them but need some time</option>
                    <option value="4">Feel stressed but manage to adapt</option>
                    <option value="3">Feel very stressed and struggle to adapt</option>
                    <option value="2">Feel overwhelmed and need help to adjust</option>
                    <option value="1">Avoid changes as much as possible</option>
                </select>
            </div>
            <div class="question">
                <label>20. How do you feel about moving to a new place?</label>
                <select name="q20">
                    <option value="6">Excited and eager for the change</option>
                    <option value="5">Comfortable but slightly nervous</option>
                    <option value="4">Nervous but willing to adapt</option>
                    <option value="3">Anxious and hesitant</option>
                    <option value="2">Very anxious and prefer to avoid it</option>
                    <option value="1">Completely avoid moving if possible</option>
                </select>
            </div>
            <div class="question">
                <label>21. How do you handle unexpected disruptions at work?</label>
                <select name="q21">
                    <option value="6">Adapt quickly and find solutions</option>
                    <option value="5">Feel slightly stressed but manage to adapt</option>
                    <option value="4">Feel stressed but eventually cope</option>
                    <option value="3">Feel very stressed and struggle to adapt</option>
                    <option value="2">Feel overwhelmed and need help</option>
                    <option value="1">Feel paralyzed and unable to cope</option>
                </select>
            </div>
            <div class="question">
                <label>22. How do you respond to new ideas and perspectives?</label>
                <select name="q22">
                    <option value="6">Very open and eager to learn</option>
                    <option value="5">Open but need time to understand</option>
                    <option value="4">Slightly resistant but willing to consider</option>
                    <option value="3">Resistant and prefer familiar ideas</option>
                    <option value="2">Very resistant and avoid new perspectives</option>
                    <option value="1">Completely dismiss new ideas</option>
                </select>
            </div>
            <div class="question">
                <label>23. How do you feel about working in a team with diverse viewpoints?</label>
                <select name="q23">
                    <option value="6">Very comfortable and enjoy the diversity</option>
                    <option value="5">Comfortable but need time to adjust</option>
                    <option value="4">Slightly anxious but willing to try</option>
                    <option value="3">Anxious and prefer similar viewpoints</option>
                    <option value="2">Try to avoid working with others I don’t agree with</option>
                    <option value="1">I refuse to work with others who have opposing viewpoints</option>
                </select>
            </div>

            <!-- Emotional Stability (6 questions) -->
            <div class="question">
                <label>24. How do you react when someone cuts you off in traffic?</label>
                <select name="q24">
                    <option value="6">I stay calm and let it go</option>
                    <option value="5">I feel slightly annoyed but quickly move on</option>
                    <option value="4">I feel irritated and think about it for a while</option>
                    <option value="3">I curse under my breath and beep my horn at them</option>
                    <option value="2">I become aggressive and try to follow them</option>
                    <option value="1">I try to run them off the road</option>
                </select>
            </div>
            <div class="question">
                <label>25. How do you react when someone unfairly criticizes you?</label>
                <select name="q25">
                    <option value="6">I stay calm and consider their perspective</option>
                    <option value="5">I feel upset but try to respond calmly</option>
                    <option value="4">I feel the need to defend myself immediately</option>
                    <option value="3">I feel hurt and withdraw</option>
                    <option value="2">I feel angry and hurt and I criticize them</option>
                    <option value="1">I try to hurt them and continue to hold a grudge long after</option>
                </select>
            </div>
            <div class="question">
                <label>26. How do you feel when you make a mistake at work?</label>
                <select name="q26">
                    <option value="6">I accept it and learn from it</option>
                    <option value="5">I feel bad but try to correct it</option>
                    <option value="4">I feel upset and worry about it</option>
                    <option value="3">I feel very distressed and fear repercussions</option>
                    <option value="2">I feel embarrassed and avoid discussing it</option>
                    <option value="1">I feel nothing. Who cares if I get fired</option>
                </select>
            </div>
            <div class="question">
                                <label>27. How do you handle unexpected stressful situations?</label>
                <select name="q27">
                    <option value="6">I stay calm and assess the situation</option>
                    <option value="5">I feel slightly stressed but manage to stay composed</option>
                    <option value="4">I get somewhat anxious but deal with it</option>
                    <option value="3">I feel very anxious and struggle to cope</option>
                    <option value="2">I feel overwhelmed and need support</option>
                    <option value="1">I avoid dealing with it and hope it resolves itself</option>
                </select>
            </div>
            <div class="question">
                <label>28. How do you feel when you have a disagreement with a close friend?</label>
                <select name="q28">
                    <option value="6">I stay calm and try to understand their perspective</option>
                    <option value="5">I feel upset but try to resolve it calmly</option>
                    <option value="4">I feel angry and argue my point</option>
                    <option value="3">I feel very angry and it impacts our relationship</option>
                    <option value="2">I feel hurt and avoid the person</option>
                    <option value="1">I feel indifferent and don’t care how it impacts our relationship</option>
                </select>
            </div>
            <div class="question">
                <label>29. How do you handle approaching deadlines at work?</label>
                <select name="q29">
                    <option value="6">I stay calm and manage my time efficiently</option>
                    <option value="5">I feel slightly stressed but meet the deadline</option>
                    <option value="4">I feel stressed and rush to complete the work</option>
                    <option value="3">I feel very anxious and struggle to meet the deadline</option>
                    <option value="2">I feel overwhelmed but feel foolish asking for help</option>
                    <option value="1">I avoid thinking about it and don’t really care</option>
                </select>
            </div>

            <!-- Social Confidence (7 questions) -->
            <div class="question">
                <label>30. How do you feel in social gatherings with unfamiliar people?</label>
                <select name="q30">
                    <option value="6">I feel very confident and enjoy meeting new people</option>
                    <option value="5">I feel comfortable but slightly nervous</option>
                    <option value="4">I feel anxious and try to avoid interaction</option>
                    <option value="3">I feel very uncomfortable and avoid such gatherings</option>
                    <option value="2">I cause myself extreme anxiety and feel embarrassed</option>
                    <option value="1">I feel indifferent and detached</option>
                </select>
            </div>
            <div class="question">
                <label>31. How do you feel about discussing your goals and dreams with a stranger?</label>
                <select name="q31">
                    <option value="6">I feel excited and enjoy sharing my aspirations</option>
                    <option value="5">I feel comfortable but somewhat reserved</option>
                    <option value="4">I feel nervous and prefer not to share much</option>
                    <option value="3">I feel uncomfortable and avoid discussing personal goals</option>
                    <option value="2">I feel extremely anxious and don’t share anything</option>
                    <option value="1">I feel terrified and I am unable to say a word</option>
                </select>
            </div>
            <div class="question">
                <label>32. How do you feel about speaking in front of a large audience?</label>
                <select name="q32">
                    <option value="6">I feel very confident and enjoy it</option>
                    <option value="5">I feel comfortable but slightly nervous</option>
                    <option value="4">I feel anxious but manage to do it</option>
                    <option value="3">I feel really nervous and try to avoid it if possible</option>
                    <option value="2">I feel extremely anxious and have a panic attack</option>
                    <option value="1">I am terrified and would not be able to under any circumstances</option>
                </select>
            </div>
            <div class="question">
                <label>33. How do you feel when meeting new people for the first time?</label>
                <select name="q33">
                    <option value="6">I feel very confident and initiate conversations</option>
                    <option value="5">I feel comfortable and engage easily</option>
                    <option value="4">I feel nervous but try to engage</option>
                    <option value="3">I feel indifferent but prefer not to</option>
                    <option value="2">I feel very anxious and try to avoid interaction</option>
                    <option value="1">I feel extremely anxious and go to great lengths to never have to</option>
                </select>
            </div>
            <div class="question">
                <label>34. How do you feel about participating in group discussions?</label>
                <select name="q34">
                    <option value="6">I feel very confident and contribute actively</option>
                    <option value="5">I feel comfortable and share my views</option>
                    <option value="4">I feel nervous but participate</option>
                    <option value="3">I feel indifferent and prefer not to</option>
                    <option value="2">I feel very anxious and stay quiet</option>
                    <option value="1">I feel extremely anxious and avoid participating altogether</option>
                </select>
            </div>
            <div class="question">
                <label>35. You have plans to attend a concert with a friend, but at the last minute they cancel and you have decided to go alone. How do you feel?</label>
                <select name="q35">
                    <option value="6">I feel very confident and enjoy the event</option>
                    <option value="5">I feel comfortable but slightly nervous</option>
                    <option value="4">I feel anxious but attend anyway</option>
                    <option value="3">I feel indifferent but might not go</option>
                    <option value="2">I feel very anxious and avoid attending alone</option>

                </select>

            <div class="question">
                <label>36. How do you feel about expressing your opinions in a group?</label>

            <!-- Interpersonal Relationships (7 questions) -->
            <div class="question">

                    <option value="3">Feel indifferent and ignore it</option>
                    <option value="2">Feel very hurt and withdraw</option>
