        <form id="personality-test">
            <!-- Question 1 -->
            <div class="question">
                <label>1. Imagine a close friend gives you a heartfelt compliment about your achievements. How do you feel?</label>
                <select name="q1">
                    <option value="6">Extremely proud and deserving</option>
                    <option value="5">Happy and confident</option>
                    <option value="4">Happy, but slightly undeserving</option>
                    <option value="3">Indifferent but unsure if I deserve it</option>
                    <option value="2">Uncomfortable and doubt I deserve it</option>
                    <option value="1">Completely undeserving and dismissive</option>
                </select>
            </div>
            
            <!-- Question 2 -->
            <div class="question">
                <label>2. How do you typically react to unexpected changes in your plans?</label>
                <select name="q2">
                    <option value="6">I adapt quickly and find new opportunities</option>
                    <option value="5">I stay calm and adjust as needed</option>
                    <option value="4">I feel slightly stressed but manage</option>
                    <option value="3">I struggle to adjust and feel anxious</option>
                    <option value="2">I become very stressed and upset</option>
                    <option value="1">I cannot handle unexpected changes at all</option>
                </select>
            </div>
            
            <!-- Question 3 -->

                    <option value="4">Contributor and supporter</option>

                    <option value="2">Reluctant participant</option>

                </select>
            </div>

                    <option value="4">I feel anxious and prefer to avoid competition</option>
                    <option value="3">I feel indifferent about competition</option>
                    <option value="2">I dislike competition and avoid it</option>
                    <option value="1">I find competition stressful and overwhelming</option>
                </select>
            </div>
